<navbar-directive></navbar-directive>

<div layout="row" layout-aling="center">
	<sidenav-directive></sidenav-directive>
	<div layout="column" layout-padding layout-margin layout-fill>
		<md-toolbar>
	  		<div class="md-toolbar-tools">
				<h1>Detalle de Monto</h1>
	  		</div>
	  	</md-toolbar>
		<md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-title">{{amountsShow.amount.name}}</span>
            <p><span class="md-subhead">Monto:</span>	 {{amountsShow.amount.number}}</p>
			<p><span class="md-subhead">Fecha Creación:</span> {{amountsShow.amount.create_at}}</p>
			<p><span class="md-subhead">Fecha Actualización:</span> {{amountsShow.amount.update_at}}</p>
          </md-card-title-text>
        </md-card-title>
        
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-raised md-accent" ng-click="amountsShow.go('amounts-update',amountsShow.amount.id)">Update</md-button>
          <md-button class="md-raised md-warn" ng-click="amountsShow.go('amounts-destroy',amountsShow.amount.id)">Destroy</md-button>
        </md-card-actions>
      </md-card>					
	</div>
</div>

<footer-directive></footer-directive>
