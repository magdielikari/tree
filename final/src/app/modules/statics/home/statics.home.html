<md-toolbar class="md-whiteframe-10dp" layout="row">
	<div class="md-toolbar-tools" layout-align="center center">
       {{::staticsHome.title}}
       
       <md-input-container>
           <label>Username</label>
           <md-icon class="fa fa-user"></md-icon>
           <input ng-model="login.username">
       </md-input-container>

       <md-input-container>
           <label>Password</label>
           <md-icon class="fa fa-key"></md-icon>
           <input ng-model="login.password">
       </md-input-container>

       <md-button class="md-raised">Login</md-button>
       <md-button class="md-raised">Register</md-button>
	</div>
</md-toolbar>

<md-content layout-padding>
	<h1>{%Title%}</h1>

	<img src="http://placehold.it/700x400">

	<hr>

	<h3>{%Header%}</h3>
</md-content>
