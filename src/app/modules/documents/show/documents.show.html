<div layout="row" layout-aling="center">
	<sidenav-directive></sidenav-directive>
	<div layout="row">
	  <div flex="10"></div>
	  <div flex="90">
	  	<h1>document show view</h1>
		
		<md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{documentsShow.document.name}}</span>
            <p> Role: {{documentsShow.document.path}}</p>
			<p>Create at: {{documentsShow.document.create_at}}</p>
          </md-card-title-text>
        </md-card-title>
        
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-raised md-accent" ng-click="documentsShow.go('documents-update',documentsShow.document.id)">Update</md-button>
          <md-button class="md-raised md-warn" ng-click="documentsShow.go('documents-destroy',documentsShow.document.id)">Destroy</md-button>
        </md-card-actions>
        
      </md-card>					
					
	  </div>
	</div>
</div>
