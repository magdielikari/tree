<navbar-directive></navbar-directive>

<div layout="row" layout-aling="center">
	<sidenav-directive></sidenav-directive>
	<div layout="column" layout-padding layout-margin layout-fill>
		<md-toolbar>
	  		<div class="md-toolbar-tools">
				<h1>Eliminar Cuenta</h1>
	  		</div>
	  	</md-toolbar>	
		<md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{accountsDestroy.account.username}}</span>
            <p><span class="md-subhead">Role:</span>  {{accountsDestroy.account.role}}</p>
			<p><span class="md-subhead">Create at:</span> {{accountsDestroy.account.create_at}}</p>
			<p><span class="md-subhead">Update at:</span> {{accountsDestroy.account.update_at}}</p>
			<p><span class="md-subhead">User id:</span> {{accountsDestroy.account.user_id}}</p>
          </md-card-title-text>
        </md-card-title>
        
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-raised md-accent" ng-click="accountsDestroy.goo()">Cancelar</md-button> 
          <md-button class="md-raised md-warn" ng-click="">Confirmar</md-button>
        </md-card-actions>
        </md-card>
	</div>
</div>

<footer-directive></footer-directive>
