<navbar-directive></navbar-directive>

<div layout="row" layout-aling="center">
	<sidenav-directive></sidenav-directive>
	<div layout="column" layout-padding layout-margin layout-fill>
		<md-toolbar>
	  		<div class="md-toolbar-tools">
				<h1>Detalle de Informe</h1>
	  		</div>
	  	</md-toolbar>
		<md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-title">{{staticsShow.static.name}}</span>
            <p><span class="md-subhead">Contenido:</span> {{staticsShow.static.content}}</p>
			<p><span class="md-subhead">Fecha Creación:</span> {{staticsShow.static.create_at}}</p>
			<p><span class="md-subhead">Fecha Actualización:</span> {{staticsShow.static.update_at}}</p>
          </md-card-title-text>
        </md-card-title>
        
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-raised md-accent" ng-click="staticsShow.go('statics-update',staticsShow.static.id)">Update</md-button>
          <md-button class="md-raised md-warn" ng-click="staticsShow.go('statics-destroy',staticsShow.static.id)">Destroy</md-button>
        </md-card-actions>
      </md-card>					
	</div>
</div>

<footer-directive></footer-directive>
