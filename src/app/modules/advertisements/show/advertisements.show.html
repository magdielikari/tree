<navbar-directive></navbar-directive>

<div layout="row" layout-aling="center">
	<sidenav-directive></sidenav-directive>
	<div layout="row">
	  <div flex="10"></div>
	  <div flex="90">
		<h1>advertisement show view</h1>
		
		<md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{advertisementsShow.advertisement.name}}</span>
            <p> Role: {{advertisementsShow.advertisement.content}}</p>
			<p>Create at: {{advertisementsShow.advertisement.create_at}}</p>
          </md-card-title-text>
        </md-card-title>
        
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-raised md-accent" ng-click="advertisementsShow.go('advertisements-update',advertisementsShow.advertisement.id)">Update</md-button>
          <md-button class="md-raised md-warn" ng-click="advertisementsShow.go('advertisements-destroy',advertisementsShow.advertisement.id)">Destroy</md-button>
        </md-card-actions>
        
      </md-card>					
					
	  </div>
	</div>
</div>

<footer-directive></footer-directive>
